<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>valle-select demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../main.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>

  <body>
    <div class="vertical-section-container centered">
      <h1>All valle-select demo</h1>

      <!-- Default -->
      <h3>Default valle-select</h3>
      <demo-snippet>
        <template>
          <valle-select>
            <valle-option value="option 1">Example 1</valle-option>
            <valle-option value="option 2">Example 2</valle-option>
            <valle-option value="option 3">Example 3</valle-option>
          </valle-select>
        </template>
      </demo-snippet>

      <!-- Open -->
      <h3>Open valle-select</h3>
      <demo-snippet>
        <template>
          <valle-select label="Examples" open>
            <valle-option value="option 1">Example 1</valle-option>
            <valle-option value="option 2">Example 2</valle-option>
            <valle-option value="option 3">Example 3</valle-option>
          </valle-select>
        </template>
      </demo-snippet>

      <!-- Label -->
      <h3>Label valle-select</h3>
      <demo-snippet>
        <template>
          <valle-select label="Examples">
            <valle-option value="option 1">Example 1</valle-option>
            <valle-option value="option 2">Example 2</valle-option>
            <valle-option value="option 3">Example 3</valle-option>
          </valle-select>
        </template>
      </demo-snippet>

      <!-- Disabled -->
      <h3>Disabled valle-select</h3>
      <demo-snippet>
        <template>
          <valle-select label="Examples" disabled>
            <valle-option value="option 1">Example 1</valle-option>
            <valle-option value="option 2">Example 2</valle-option>
            <valle-option value="option 3">Example 3</valle-option>
          </valle-select>
        </template>
      </demo-snippet>

      <!-- Placeholder -->
      <h3>Placeholder valle-select</h3>
      <demo-snippet>
        <template>
          <valle-select label="Examples" placeholder="Select your name">
            <valle-option value="option 1">Example 1</valle-option>
            <valle-option value="option 2">Example 2</valle-option>
            <valle-option value="option 3">Example 3</valle-option>
          </valle-select>
        </template>
      </demo-snippet>

      <!-- Selected -->
      <h3>Selected valle-select</h3>
      <demo-snippet>
        <template>
          <valle-select label="Examples">
            <valle-option value="option 1">Example 1</valle-option>
            <valle-option value="option 2" selected>Example 2</valle-option>
            <valle-option value="option 3">Example 3</valle-option>
          </valle-select>
        </template>
      </demo-snippet>

      <!-- Helpertext -->
      <h3>Helpertext valle-select</h3>
      <demo-snippet>
        <template>
          <valle-select label="Examples" helpertext="Choose your name">
            <valle-option value="option 1">Example 1</valle-option>
            <valle-option value="option 2">Example 2</valle-option>
            <valle-option value="option 3">Example 3</valle-option>
          </valle-select>
        </template>
      </demo-snippet>

      <!-- Required -->
      <h3>Required valle-select</h3>
      <demo-snippet>
        <template>
          <valle-select label="Examples" required>
            <valle-option value="option 1">Example 1</valle-option>
            <valle-option value="option 2">Example 2</valle-option>
            <valle-option value="option 3">Example 3</valle-option>
          </valle-select>
        </template>
      </demo-snippet>

      <!-- Errortext -->
      <h3>Errortext valle-select</h3>
      <demo-snippet>
        <template>
          <valle-select label="Examples" required errortext="Please choose your name">
            <valle-option value="option 1">Example 1</valle-option>
            <valle-option value="option 2">Example 2</valle-option>
            <valle-option value="option 3">Example 3</valle-option>
          </valle-select>
        </template>
      </demo-snippet>

      <!-- Error -->
      <h3>Error valle-select</h3>
      <demo-snippet>
        <template>
          <valle-select label="Examples" required errortext="Please choose your name" error>
            <valle-option value="option 1">Example 1</valle-option>
            <valle-option value="option 2">Example 2</valle-option>
            <valle-option value="option 3">Example 3</valle-option>
          </valle-select>
        </template>
      </demo-snippet>

      <!-- Errortext and Helper Text -->
      <h3>Errortext and helpertext valle-select</h3>
      <demo-snippet>
        <template>
          <valle-select label="Examples" required errortext="Please choose your name" helpertext="Choose correct name" error>
            <valle-option value="option 1">Example 1</valle-option>
            <valle-option value="option 2">Example 2</valle-option>
            <valle-option value="option 3">Example 3</valle-option>
          </valle-select>
        </template>
      </demo-snippet>

    </div>
  </body>
</html>
